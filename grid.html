<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Grid sample</title>
	</head>
	<style type="text/css">
		div{
			width: 340px;
			height: 340px;
		}
		a{
			width: 100px;
			border:10px solid blue;
			display: block;
			height: 100px;
			float: left;
			position: relative;
			z-index: 10;
			margin-right: -10px;
			margin-bottom: -10px;
		}
		a:hover{
			border-color: red;
			z-index: 999;
		}
	</style>
	<body>
		<div>
			<a href="#"></a>
			<a href="#"></a>

			<a href="#"></a>
			<a href="#"></a>

		</div>
	</body>
</html>
